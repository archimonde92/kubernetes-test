apiVersion: v1
kind: Service
metadata:
  name: color-server-service
spec:
  selector:
    # Must match the pod's labels (add this label to your pod if missing)
    app: color-server
  ports:
    - protocol: TCP
      port: 3000         # Service port
      targetPort: 3000   # Pod containerPort
      nodePort: 30001    # Optional: external port (between 30000-32767)
  type: NodePort